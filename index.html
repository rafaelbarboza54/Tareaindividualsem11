<html>
<head>
</head>
<body>
   <form id="form" method="post">
       <input type="text", id="name" placeholder="Name"/></br>
       <input type="text", id="surname" placeholder="surname"/></br>
       <input type="text", id="birthdate" placeholder="Birthdate"/></br>
       <input type="submit" value="Add"/>
    </form> 
    <div>
    <h3>The Following data is successfuly posted</h3>
    <h4 id="title"></h4>
    <h5 id="bd"></h5>
    <h6 id="date"></h6>
    </div>
</body>
<script>
var form=document.getElementById('form')

form.addEventListener('submit', function(e){
 e.preventDefault()

 var name=document.getElementById('name').value
 var surname=document.getElementById('surname').value
  var birthdate=document.getElementById('birthdate').value

 fetch('https://jsonplaceholder.typicode.com/users', {
  method: 'POST',
  body: JSON.stringify({
    title:name,
    surname:surname,
    birthdate:birthdate,

  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
  })
  .then(function(response){ 
  return response.json()})
  .then(function(data)
  {console.log(data)
  title=document.getElementById("title")
  body=document.getElementById("bd")
  date=document.getElementById("date")
  title.innerHTML = data.title
  body.innerHTML = data.surname
   date.innerHTML = data.birthdate 
}).catch(error => console.error('Error:', error)); 
});
</script>
</html>
